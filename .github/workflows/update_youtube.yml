name: Update YouTube Title

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes

jobs:
  update-title:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install google-api-python-client oauth2client

      - name: Create oauth2.json
        run: echo "${{ secrets.OAUTH_JSON }}" > oauth2.json

      - name: Run Python script
        env:
          MY_CLIENT_ID: ${{ secrets.MY_CLIENT_ID }}
          MY_CLIENT_SECRET: ${{ secrets.MY_CLIENT_SECRET }}
          MY_VIDEO_ID: ${{ secrets.MY_VIDEO_ID }}
        run: python update_title.py
